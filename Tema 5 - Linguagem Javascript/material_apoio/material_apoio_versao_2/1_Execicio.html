<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando JavaScript </title>
</head>
<body>
    <script>
        var numero1 = prompt("Digite um número:");
        var numero2 = prompt("Digite outro número:");

        var resultadoDivisão = divida(numero1, numero2);
        alert("O resultado da divisão é: " + resultadoDivisão);

        function divida(num1, num2) {
            var resultado = num1 / num2;
            return resultado;
        }
    </script>
    
</body>
</html>
